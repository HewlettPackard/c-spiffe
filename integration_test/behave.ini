spire_conf     = /opt/spire/conf
server_conf    = /opt/spire/conf/server/server.conf
default_trust_domain = example.org
second_trust_domain = example2.org
default_echo_server_port = 4433
second_echo_server_port = 4434
workload_b = WlB
workload_c = WlC
